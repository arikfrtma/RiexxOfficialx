<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Riexx</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <!-- Login Page -->
  <div id="loginPage" class="w-full max-w-sm bg-gray-800 p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-4">üîê Database Riexx</h1>
    <input id="passwordInput" type="password" placeholder="Masukkan Password" class="w-full p-2 rounded mb-4 text-black">
    <button onclick="checkPassword()" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-500">Login</button>
  </div>

  <!-- Main Page -->
  <div id="mainPage" class="hidden w-full max-w-lg bg-gray-800 p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-4">üìÇ Database Riexx</h1>
    
    <!-- Input nomor -->
    <div class="mb-4">
      <input id="numberInput" type="text" placeholder="Masukkan Nomor (62...)" class="w-full p-2 rounded mb-2 text-black">
      <button onclick="addNumber()" class="w-full bg-green-600 p-2 rounded hover:bg-green-500">Tambah Nomor</button>
    </div>
    
    <!-- Status -->
    <p id="status" class="mt-2 text-center text-sm"></p>

    <!-- List nomor -->
    <h2 class="text-xl font-semibold mt-6 mb-2">üìú Nomor Tersimpan:</h2>
    <ul id="numberList" class="bg-gray-700 p-3 rounded-lg max-h-60 overflow-y-auto"></ul>
  </div>

  <script>
    // Ganti sesuai kebutuhan
    const correctPassword = "Rispacantik"; 
    const githubToken = "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"; // Masukkan token GitHub
    const repoOwner = "arikfrtma"; // GitHub Username
    const repoName = "whitelist.json"; // Nama repository
    const filePath = "numbers.txt"; // File tujuan

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
        loadNumbers();
      } else {
        alert("Password salah!");
      }
    }

    async function loadNumbers() {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
      const response = await fetch(url, {
        headers: { Authorization: `token ${githubToken}` }
      });
      if (!response.ok) {
        document.getElementById("numberList").innerHTML = "<li class='text-red-400'>Gagal memuat nomor</li>";
        return;
      }
      const data = await response.json();
      const content = atob(data.content).trim();
      const numbers = content.split("\n").filter(n => n.trim() !== "");
      
      const list = document.getElementById("numberList");
      list.innerHTML = "";
      numbers.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        li.className = "border-b border-gray-600 py-1";
        list.appendChild(li);
      });
    }

    async function addNumber() {
      const number = document.getElementById("numberInput").value.trim();
      if (!number.startsWith("62")) {
        alert("Nomor harus diawali dengan 62");
        return;
      }

      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
      const response = await fetch(url, {
        headers: { Authorization: `token ${githubToken}` }
      });
      const data = await response.json();
      const content = atob(data.content).trim();
      const newContent = (content ? content + "\n" : "") + number;

      const result = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${githubToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Add number ${number}`,
          content: btoa(newContent),
          sha: data.sha
        })
      });

      if (result.ok) {
        document.getElementById("status").innerText = "‚úÖ Nomor berhasil ditambahkan!";
        document.getElementById("numberInput").value = "";
        loadNumbers();
      } else {
        document.getElementById("status").innerText = "‚ùå Gagal menambahkan nomor.";
      }
    }
  </script>
</body>
</html>
